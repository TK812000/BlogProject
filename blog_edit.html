<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<header>
    <div>
        <a href="blog_list.html">Home</a>
    </div>
    <div>
        <a href="blog_register.html">記事作成</a>
    </div>
    <div>
        <a href="">Logout</a>
    </div>
</header>

<body>
    <main>
        <section class="edit-section">
            <form class="delete-form" action="/blog/delete" method="post" onsubmit="return confirm('本当に削除しますか？');">
                <input type="hidden" name="articleId" value="123">
                <button type="submit" class="delete-btn">削除</button>
            </form>

            <form action="/blog/edit" method="post" class="edit-section-details">
                <div class="section-details_flex">
                    <label for="title">タイトル</label>
                    <input type="title" id="title" name="title">
                </div>

                <div class="section-details_flex">
                    <label for="category">カテゴリー</label>
                    <input type="category" id="category" name="category">
                </div>

                <div class="section-details_flex">
                    <label for="file">画像</label>
                    <input type="file" id="file" name="image">
                </div>

                <div class="section-details_flex">
                    <label for="text">本文</label>
                    <textarea type="text" id="text" name="blogText"></textarea>
                </div>

                <div>
                    <div class="edit-btns">
                        <button class="register">編集</button>
                        <button class="back-btn" onclick="history.back();" type="button">戻る</button>
                    </div>
                </div>
                
            </form>
        </section>
    </main>
</body>

</html>
