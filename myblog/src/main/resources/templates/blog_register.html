<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title>Document</title>
</head>

<body>
	<header>
		<div class="header-user">
			<p>ログイン中：<span th:text="${userName}"></span></p>
		</div>
		<div class="header-menu">
			<a th:href="@{/blog/list}">Home</a>
			<a th:href="@{blog/register}">記事作成</a>
			<a th:href="@{/blog/logout}">Logout</a>
		</div>
	</header>

	<main>
		<section class="edit-section">
			<form action="/blog/register/process" method="post" class="edit-section-details" enctype="multipart/form-data">
				<div class="section-details_flex">
					<label for="title">タイトル</label>
					<input type="title" id="title" name="title">
				</div>
				<div class="section-details_flex">
					<label for="category">カテゴリー</label>
					<input type="text" id="category" name="category">
				</div>
				<div class="section-details_flex">
					<label for="file">画像</label>
					<input type="file" id="file" name="image">
				</div>
				<div class="section-details_flex">
					<label for="content">本文</label>
					<textarea type="text" id="content" name="content"></textarea>
				</div>
				<div>
					<div class="edit-btns">
						<button class="register">登録</button>
						<button class="back-btn" onclick="history.back();" type="button">戻る</button>
					</div>
				</div>
			</form>
		</section>
	</main>
</body>

</html>
